# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        public: false       # Allows optimizing the container by removing unused services; this also means
                            # fetching services directly from the container via $container->get() won't work.
                            # The best practice is to be explicit about your dependencies anyway.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    Inventory\Management\:
        resource: '../src/*'
        exclude: '../src/{Entity,Migrations,Tests,Kernel.php}'

    # controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend any base controller class
    Inventory\Management\Infrastructure\Controller\:
        resource: '../src/Infrastructure/Controller'
        tags: ['controller.service_arguments']

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    # add onKernelController for add content to request and files attributes on PUT OR POST
    Inventory\Management\Infrastructure\Event\ControllerListener:
        tags:
            - { name: kernel.event_listener, event: kernel.controller, method: onKernelController }

    # token utility class
    Inventory\Management\Infrastructure\JwtToken\JwtTokenClass:
        arguments:
            - '@Symfony\Component\HttpFoundation\RequestStack'

    # CommandBus
    app.command_handler_locator:
        class: Symfony\Component\DependencyInjection\ServiceLocator
        tags: ['container.service_locator']
        arguments:
            -
                Inventory\Management\Application\Admin\CheckLoginAdmin\CheckLoginAdminCommand: '@Inventory\Management\Application\Admin\CheckLoginAdmin\CheckLoginAdmin'

    Inventory\Management\Infrastructure\Util\CommandBus\CommandBus:
        arguments:
            - '@app.command_handler_locator'

    # repositories
    Inventory\Management\Infrastructure\Repository\Admin\AdminRepository:
        arguments:
            - '@Doctrine\Common\Persistence\ManagerRegistry'
            - Inventory\Management\Domain\Model\Entity\Admin\Admin

    Inventory\Management\Infrastructure\Repository\Department\DepartmentRepository:
        arguments:
            - '@Doctrine\Common\Persistence\ManagerRegistry'
            - Inventory\Management\Domain\Model\Entity\Department\Department

    Inventory\Management\Infrastructure\Repository\Department\SubDepartmentRepository:
        arguments:
            - '@Doctrine\Common\Persistence\ManagerRegistry'
            - Inventory\Management\Domain\Model\Entity\Department\SubDepartment
            
    Inventory\Management\Infrastructure\Repository\Employee\EmployeeRepository:
        arguments:
            - '@Doctrine\Common\Persistence\ManagerRegistry'
            - Inventory\Management\Domain\Model\Entity\Employee\Employee

    Inventory\Management\Infrastructure\Repository\Employee\EmployeeStatusRepository:
        arguments:
            - '@Doctrine\Common\Persistence\ManagerRegistry'
            - Inventory\Management\Domain\Model\Entity\Employee\EmployeeStatus

    Inventory\Management\Infrastructure\Repository\GarmentSize\GarmentSizeRepository:
        arguments:
            - '@Doctrine\Common\Persistence\ManagerRegistry'
            - Inventory\Management\Domain\Model\Entity\GarmentSize\GarmentSize

    Inventory\Management\Infrastructure\Repository\GarmentSize\Garment\GarmentRepository:
        arguments:
            - '@Doctrine\Common\Persistence\ManagerRegistry'
            - 'Inventory\Management\Domain\Model\Entity\GarmentSize\Garment\Garment'

    Inventory\Management\Infrastructure\Repository\GarmentSize\Garment\GarmentTypeRepository:
        arguments:
            - '@Doctrine\Common\Persistence\ManagerRegistry'
            - Inventory\Management\Domain\Model\Entity\GarmentSize\Garment\GarmentType

    Inventory\Management\Infrastructure\Repository\GarmentSize\Size\SizeRepository:
        arguments:
            - '@Doctrine\Common\Persistence\ManagerRegistry'
            - Inventory\Management\Domain\Model\Entity\GarmentSize\Size\Size

    Inventory\Management\Infrastructure\Repository\RequestEmployee\RequestEmployeeRepository:
        arguments:
            - '@Doctrine\Common\Persistence\ManagerRegistry'
            - Inventory\Management\Domain\Model\Entity\RequestEmployee\RequestEmployee

    Inventory\Management\Infrastructure\Repository\RequestEmployee\RequestEmployeeGarmentRepository:
        arguments:
            - '@Doctrine\Common\Persistence\ManagerRegistry'
            - Inventory\Management\Domain\Model\Entity\RequestEmployee\RequestEmployeeGarment
